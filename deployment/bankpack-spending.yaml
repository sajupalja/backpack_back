apiVersion: apps/v1
kind: Deployment
metadata:
  name: bankpack-spending
  labels:
    app: bankpack-spending
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bankpack-spending-svc
  template:
    metadata:
      labels:
        app: bankpack-spending-svc
    spec:
      containers:
      - name: bankpack-spending
        image: drache0311/bankpack-spending:dev
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: DB_SERVER
          valueFrom:
            configMapKeyRef:
              name: bankpack-spending--config
              key: DB_SERVER
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: bankpack-spending--config
              key: DB_PORT
        - name: DB_USERNAME
          valueFrom:
            configMapKeyRef:
              name: bankpack-spending--config
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: bankpack-spending--config
              key: DB_PASSWORD
        - name: SERVLET_CONTEXT_PATH
          valueFrom:
            configMapKeyRef:
              name: bankpack-spending--config
              key: SERVLET_CONTEXT_PATH
