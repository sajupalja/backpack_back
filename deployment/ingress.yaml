apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sajupalja-svc
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  tls:
  - secretName: tls-secret
  rules:
  - http:
      paths:
      - path: /sajupalja
        pathType: Prefix
        backend:
          service:
            name: saju
            port:
              number: 8080
